<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="top col-xs-12">
                <span class="title">广告管理系统</span>
                <span style="color: #fff; cursor: pointer;" class="icon glyphicon glyphicon-menu-hamburger"></span>
                <form class="form-inline">
                    <div class="form-group">
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                    </div>
                    <span class="search glyphicon glyphicon-search"></span>
                </form>
                <span class="user-name-title"></span>
            </div>
            <div class="content-wrapper">
                <div class="nav">
                    <ul>
                        <li><a href="./index.html">我发布的广告</a></li>
                        <li><a href="./add.html" class="active">添加广告</a></li>
                        <li><a href="./message.html">个人信息</a></li>
                    </ul>
                </div>
                <div class="content">
                    <h3>添加广告信息</h3>
                    <div class="user-name">
                        用户名：
                        <div class="box">
                            <input class="form-control form" id="disabledInput" type="text" placeholder="请先登录" disabled>
                        </div>
                    </div>
                    <div class="title">
                        标题：
                        <div class="box">
                            <input class="form-control" id="inputPassword" placeholder="请输入广告标题">
                        </div>
                    </div>
                    <div class="company">
                        所属公司：
                        <div class="box">
                            <input class="form-control" id="inputPassword" placeholder="所属公司">
                        </div>
                    </div>
                    <div class="type">
                        企业类型：
                        <div class="box">
                            <input class="form-control" id="inputPassword" placeholder="企业类型">
                        </div>
                    </div>
                    <div class="target">
                        营销目标：
                        <div class="box">
                            <input class="form-control" id="inputPassword" placeholder="营销目标">
                            <span>注：每一项用中文";"分开</span>
                        </div>
                    </div>
                    <div class="updata">
                        上传图片：
                        <div class="box1">
                            <input type="file" name="" id="files">
                        </div>
                    </div>
                    <div class="about">
                        广告内容
                        <div class="box">
                            <textarea id="text" cols="30" rows="5" placeholder="广告内容，关于公司..."></textarea>
                        </div>
                    </div>
                    <button class="btn btn-info">提交</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script src="./js/add.js"></script>
</body>
</html>
